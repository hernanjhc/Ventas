<div class="modal fade" id="modalUnidad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ !this.unidadesServ.selectedUnidad.id ? 'Nueva Unidad' : 'Actualizar Unidad'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="unidadForm" #formUnidad="ngForm" (ngSubmit)="saveUnidad(formUnidad)">
                    <input type="hidden" name="id" [(ngModel)]="this.unidadesServ.selectedUnidad.id">

                    <div class="form-group">
                        <label for="descripcion" class="col-form-label">Descripcion:</label>
                        <input type="text" class="form-control" name="descripcion"
                            [(ngModel)]="this.unidadesServ.selectedUnidad.descripcion">
                    </div>
                    <div class="form-group">
                        <label for="observaciones" class="col-form-label">observaciones:</label>
                        <input type="text-area" class="form-control" name="observaciones"
                            [(ngModel)]="this.unidadesServ.selectedUnidad.observaciones">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
