<!-- Nuevo Cliente -->
<div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="clienteModalLabel">Nuevo cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="cliente-id" class="col-form-label">Id:</label>
            <input type="text" class="form-control col-md-4" id="cliente-id">
          </div>
          <div class="form-group">
            <label for="cliente-razon-social" class="col-form-label">Razón Social:</label>
            <input type="text" class="form-control" id="cliente-razon-social">
          </div>
          <div class="form-group">
            <label for="cliente-condicion-iva" class="col-form-label">Condición IVA:</label>
            <select class="form-control" id="cliente-condicion-iva">
              <option>Monotributo</option>
              <option>Responsable Inscripto</option>
              <option>Exento</option>
            </select>
          </div>   
          <div class="form-row">
            <div class="form-group mr-2 col-md-4" >
              <label for="cliente-tipo-documento" class="col-form-label">Tipo Documento:</label>
              <select class="form-control" id="cliente-tipo-documento">
                <option>DNI</option>
                <option>CUIT</option>
                <option>CUIL</option>
              </select>
            </div>
            <div class="form-group mr-2 col-sm">
              <label for="cliente-numero-documento" class="col-form-label">Nro Documento:</label>
              <!-- textarea class="form-control" id="message-text"></textarea> -->
              <input type="text" class="form-control" id="cliente-numero-documento">
            </div>    
          </div>
          <div class="form-row">
            <div class="form-group mr-2 col-auto">
              <label for="cliente-celular" class="col-form-label">Celular:</label>
              <input type="text" class="form-control" id="cliente-celular">
            </div>    
            <div class="form-group mr-2 col-sm">
              <label for="cliente-telefono" class="col-form-label">Teléfono:</label>
              <input type="text" class="form-control" id="cliente-telefono">
            </div>        
          </div>
          <div class="form-group">
            <label for="cliente-email" class="col-form-label">E-Mail:</label>
            <input type="text" class="form-control" id="cliente-email"> 
          </div>
          
          <div class="form-group">
            <label for="cliente-direccion" class="col-form-label">Dirección:</label>
            <input type="text" class="form-control" id="cliente-direccion">
          </div>  
          
         
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-primary">Cerrar</button>
      </div>
    </div>
  </div>
</div>
