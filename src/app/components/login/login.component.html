<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formLogin="ngForm">
                                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                                <div class="alert alert-danger" role="alert">
                                    Something is wrong!
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                                        #user required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Password" #pass required>
                                </div>
                                <button type="button" class="btn btn-lg btn-primary btn-block" (click)="auth.initEmailPass(user.value, pass.value)">Login</button>
                                <div class="form-group">
                                    <a class="form-control login-user">Registrarse</a>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-social btn-google" (click)="auth.googleAuth()">
                                        <span class="fa fa-google"></span>
                                        Iniciar con Google
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
